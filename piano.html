<style>
  * {
    box-sizing: border-box;
  }

  ul {
    height: 18.875em;
    width: 34em;
    margin: 5em auto;
    padding: 3em 0 0 3em;
    position: relative;
    border: 1px solid #160801;
    border-radius: 1em;
    background: #460073;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5) inset,
      0 1px rgba(212, 152, 125, 0.2) inset, 0 5px 15px rgba(0, 0, 0, 0.5);
  }

  li {
    margin: 0;
    padding: 0;
    list-style: none;
    position: relative;
    float: left;
  }

  ul .white {
    height: 16em;
    width: 4em;
    z-index: 1;
    border-left: 1px solid #bbb;
    border-bottom: 1px solid #bbb;
    border-radius: 0 0 5px 5px;
    box-shadow: -1px 0 0 rgba(255, 255, 255, 0.8) inset, 0 0 5px #ccc inset,
      0 0 3px rgba(0, 0, 0, 0.2);
    background: linear-gradient(to bottom, #eee 0%, #fff 100%);
  }

  ul .white:active {
    border-top: 1px solid #777;
    border-left: 1px solid #999;
    border-bottom: 1px solid #999;
    box-shadow: 2px 0 3px rgba(0, 0, 0, 0.1) inset,
      -5px 5px 20px rgba(0, 0, 0, 0.2) inset, 0 0 3px rgba(0, 0, 0, 0.2);
    background: linear-gradient(to bottom, #fff 0%, #e9e9e9 100%);
  }

  .black {
    height: 8em;
    width: 2em;
    margin: 0 0 0 -1em;
    z-index: 2;
    border: 1px solid #000;
    border-radius: 0 0 3px 3px;
    box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset,
      0 -5px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 2px 4px rgba(0, 0, 0, 0.5);
    background: linear-gradient(45deg, #222 0%, #555 100%);
  }

  .black:active {
    box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset,
      0 -2px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 1px 2px rgba(0, 0, 0, 0.5);
    background: linear-gradient(to right, #444 0%, #222 100%);
  }

  .a,
  .g,
  .f,
  .d,
  .c {
    margin: 0 0 0 -1em;
  }

  ul li:first-child {
    border-radius: 5px 0 5px 5px;
  }

  ul li:last-child {
    border-radius: 0 5px 5px 5px;
  }
  .digits-container {
    display: flex;
    justify-content: center;
  }
  .digits-count {
    font-size: 38px;
  }
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 3; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0, 0, 0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    display: flex;
    justify-content: center;
    flex-direction: column;
    background-color: #fefefe;
    margin: auto;
    width: 60vw;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .back {
    color: #aaaaaa;
    float: left;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  .back:hover,
  .back:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  .button-container {
    display: flex;
    justify-content: center;
  }
  .plan {
    position: relative;
  }
  .plan div {
    display: block;
    position: absolute;
    /*background-color: blue;*/
  }
  .plan img {
    width: 100%;
  }
  .lageImg {
    width: 60vw;
  }
</style>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div id="mmAll" class="plan">
      <img
        class="lageImg"
        src="https://static.wixstatic.com/media/f397c8_58ce5e4ec56143998bdb8a2229b38b26~mv2.jpg"
      />
      <div
        id="close"
        style="top: 3%; left: 88%; width: 10%; height: 15%; cursor: pointer"
      >
      </div>
    </div>
  </div>
</div>

  <ul class="set">
    <li class="white e" onclick="pianoPress('c')"></li>
    <li class="black ds"></li>
    <li class="white d" onclick="pianoPress('d')"></li>
    <li class="black cs"></li>
    <li class="white c" onclick="pianoPress('e')"></li>
    <li class="white b" onclick="pianoPress('f')"></li>
    <li class="black as"></li>
    <li class="white a" onclick="pianoPress('g')"></li>
    <li class="black gs"></li>
    <li class="white g" onclick="pianoPress('a')"></li>
    <li class="black fs"></li>
    <li class="white f" onclick="pianoPress('b')"></li>
  </ul>
  <div class="digits-container">
    <span id="digits" class="digits-count"></span>
  </div>
</div>
